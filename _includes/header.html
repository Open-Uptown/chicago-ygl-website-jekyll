
<div class="header">
    <div id="logo">
      <a href="/"><img src="/assets/img/chicago-ygl-logo.png" alt="Chicago YGL Logo"></a>
    </div>
    <div class="menu">
    {% for item in site.nav %}
      {% if item.href contains 'http' %}
      <div class="menu-item"><a href="{{ item.href }}">{{ item.title }}</a></div>
      {% else %}
         <div class="menu-item"><a href="{{ item.href | relative_url }}">{{ item.title }}</a></div>
      {% endif %}
    {% endfor %}
    
    </div>
</div>
